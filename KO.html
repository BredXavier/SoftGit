<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="aka" ondblclick="DcVerm()">
        <p id="nomeV" title="Dê um clique duplo para inserir um Nome" ondblclick="altN(this)" onmouseenter="Cponto(this)">WALTER BRED XAVIER DE OLIVEIRA</p>
        <p id="estV" title="Dê um clique duplo para inserir um Estado" ondblclick="altN(this)" onmouseenter="Cponto(this)">CEARÁ</p>
        <p id="pntV" title="Clique para adicionar um ponto" onclick="AuVerm()" onmouseenter="Cponto(this)">00</p>
    </div>  
    <div id="tempT">
        <p id="tempP" title="Clique para Start/Pause" onclick="start()" ondblclick="altT()" onmouseenter="Cponto(this)">00:00</p>
    </div>
    <div id="ao" ondblclick="DcAzul()">
        <p id="estA" title="Dê um clique duplo para inserir um Estado" ondblclick="altN(this)" onmouseenter="Cponto(this)">CEARÁ</p>
        <p id="nomeA" title="Dê um clique duplo para inserir um Nome" ondblclick="altN(this)" onmouseenter="Cponto(this)">WALTER BRED XAVIER DE OLIVEIRA</p>
        <p id="pntA" title="Clique para adicionar um ponto" onclick="AuAzul()" onmouseenter="Cponto(this)">00</p>
    </div>
    <script src="itera.js"></script>    
    
</body>
</html>
